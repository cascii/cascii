name: Auto Release on Commit

on:
  push:
    branches:
      - '**'  # Trigger on all branches

permissions:
  contents: write

jobs:
  check-and-release:
    name: Check Release Commit and Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if commit message matches release pattern
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"
          
          # Check if commit message starts with "release" (with optional text in parens)
          if echo "$COMMIT_MSG" | grep -qE "^release(\(.*\))?:\s+.+"; then
            echo "match=true" >> $GITHUB_OUTPUT
            echo "âœ… Release commit detected!"
          else
            echo "match=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Not a release commit, skipping"
          fi
      
      - name: Checkout code
        if: steps.check.outputs.match == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from Cargo.toml
        if: steps.check.outputs.match == 'true'
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Extract release notes from commit
        if: steps.check.outputs.match == 'true'
        id: notes
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          # Get the full commit message body (everything after the first line)
          BODY=$(git log -1 --pretty=%B | tail -n +2)
          
          # If body is empty, use the commit title (after the "release: " part)
          if [ -z "$BODY" ]; then
            TITLE=$(echo "$COMMIT_MSG" | head -n 1 | sed -E 's/^release(\(.*\))?:\s+//')
            BODY="$TITLE"
          fi
          
          # Save to file to handle multiline
          echo "$BODY" > release_notes.txt
          echo "Release notes:"
          cat release_notes.txt
      
      - name: Create or update tag
        if: steps.check.outputs.match == 'true'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "Creating tag: $TAG"
          
          # Check if tag exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, deleting it"
            git tag -d "$TAG"
            git push origin ":refs/tags/$TAG" || true
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
      
      - name: Create GitHub Release
        if: steps.check.outputs.match == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        if: steps.check.outputs.match == 'true'
        run: |
          echo "### âœ… Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release Notes:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat release_notes.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY

